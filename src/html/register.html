<main class="register-container">
  <div class="register-container-article">
    <h2 class="section-header">SignUp</h2>
    <p class="section-text">We do not share your personal details</p>
  </div>
  <form class="register-container-form form" autocomplete="off">
    <input
      type="text"
      class="floating-input"
      id="firstName"
      placeholder="First Name"
      name="firstName"
      aria-invalid="true"
      aria-errormessage="for_first"
      novalidate=""
      value=""
    /><label for="firstName" class="floating-label">First Name</label
    ><small class="form_error" id="for_first"> </small
    ><input
      type="text"
      class="floating-input"
      id="lastName"
      placeholder="Last Name"
      name="lastName"
      aria-invalid="true"
      aria-errormessage="for_last"
      novalidate=""
      value=""
    /><label for="lastName" class="floating-label">Last Name</label
    ><small class="form_error" id="for_last"> </small
    ><input
      type="email"
      class="floating-input"
      id="email"
      placeholder="Email"
      name="email"
      aria-invalid="true"
      aria-errormessage="for_email"
      novalidate=""
      value=""
    /><label for="email" class="floating-label">Email</label
    ><small class="form_error" id="for_email"> </small
    ><input
      type="password"
      class="floating-input"
      id="password"
      placeholder="Password"
      name="password"
      aria-invalid="true"
      aria-errormessage="for_password"
      novalidate=""
      value=""
    /><label for="password" class="floating-label">Password</label
    ><small class="form_error" id="for_password"> </small
    ><input
      type="password"
      class="floating-input"
      id="confirmPassword"
      placeholder="Confirm Password"
      name="confirmPassword"
      aria-invalid="true"
      aria-errormessage="for_confirmpass"
      novalidate=""
      value=""
    /><label for="confirmPassword" class="floating-label"
      >Confirm Password</label
    ><small class="form_error" id="for_confirmpass"> </small
    ><button class="form-login-button btn-wrapper" id="btn">SignUp</button>
  </form>
</main>
